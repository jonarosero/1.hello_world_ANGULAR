<h1>Directivas Estructurales</h1>
<hr>

<div class="row">
    <div class="col-md-6">
        <h3>*ngif</h3>
        <hr>

        <button (click)="mostrar = !mostrar" 
            type="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
        <br>
        <div *ngIf="mostrar" 
            class="card text-white bg-primary mb-3" >
            <div class="card-header">Frase</div>
            <div class="card-body">
              <h5 class="card-title">{{ autor }} dijo una vez</h5>
              <p class="card-text">{{ texto }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h3>*ngfor</h3>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index"
                class="list-group-item">{{i+1}}. {{personaje}}</li>

        </ul>
    </div>
</div>
